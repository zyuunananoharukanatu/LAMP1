version: "2"
# service
services:
  web:
    build: ./config/web
    ports:
      - "8080:80"
    volumes:
      - ./html/app:/var/www/html
    restart: always
    depends_on:
      - db
  db:
    image: mysql
    platform: linux/arm64/v8
    container_name: db
    user: "1000:50"
    ports:
      - "3306:3306"
    volumes:
    - ./config/mysql/data:/var/lib/mysql
    - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: rookt
    command: --innodb-use-native-aio=0
